{% extends 'Homepage/AdminHomePage.html' %}


{% block title_name %}
    admin Profile Page
 {% endblock %}

{% block content %}

<div>
  <div class="container">
    <h1 style="text-align:center;" class="display-4">Your Profile Information</h1>
  </div>
</div>

<div>
<form action="update_admin_profile" method="post">

{% csrf_token %}
  <div class="form-group row">
    <label for="fname" class="col-sm-2 col-form-label">  First Name </label>
    <div class="col-sm-10">
      <input type="text" name="fname" class="form-control" id="fname" value="{{first_name}}" >
    </div>
  </div>

  <div class="form-group row">
    <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" name="lname"  class="form-control" id="lname" value="{{last_name}}">
    </div>
  </div>
    <div class="form-group row">
    <label for="G" class="col-sm-2 col-form-label">Gmail</label>
    <div class="col-sm-10">
      <input type="email" name="gmail" class="form-control" id="G" value="{{gmail}}">
    </div>
  </div>
    <div class="form-group row">
    <label for="UN" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" name="username" class="form-control" id="UN" value="{{username}}">
    </div>
  </div>

   <button class="block" type="submit">Update</button>
            </h1><br>
            
</form>       
</div>

{% endblock %}
