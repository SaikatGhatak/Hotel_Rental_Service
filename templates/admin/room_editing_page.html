{% extends 'Homepage/AdminHomePage.html' %}


{% block title_name %}
    Room editing
 {% endblock %}

{% block content %}

<div>
  <div class="container">
    <h4 style="text-align:center;" class="display-4">Edit Room Information</h4>
  </div>
</div>

<div>
<form action="complete_update_room_info" method="post">

{% csrf_token %}
  <div class="form-group row">
    <label for="fname" class="col-sm-2 col-form-label">Room Type</label>
    <div class="col-sm-10">
      <input type="text" name="room_type" class="form-control" id="fname" value="{{room_type}}" >
    </div>
  </div>

  <div class="form-group row">
    <label for="lname" class="col-sm-2 col-form-label">Building</label>
    <div class="col-sm-10">
      <input type="text" name="building"  class="form-control" id="lname" value="{{building}}">
    </div>
  </div>
    <div class="form-group row">
    <label for="G" class="col-sm-2 col-form-label">Floor</label>
    <div class="col-sm-10">
      <input type="number" name="floor" class="form-control" id="G" value="{{floor}}">
    </div>
  </div>
    <div class="form-group row">
    <label for="UN" class="col-sm-2 col-form-label">Capacity</label>
    <div class="col-sm-10">
      <input type="number" name="capacity" class="form-control" id="UN" value="{{capacity}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="UN" class="col-sm-2 col-form-label">Number of Bed</label>
    <div class="col-sm-10">
      <input type="number" name="number_of_bed" class="form-control" id="UN" value="{{number_of_bed}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="UN" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="number" name="price" class="form-control" id="UN" value="{{price}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="UN" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" name="description" class="form-control" id="UN" value="{{description}}">
    </div>
  </div>

   <button class="block" type="submit">Complete Update</button>
            </h1><br>
            
</form>       
</div>

{% endblock %}
