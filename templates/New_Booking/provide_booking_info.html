{% extends 'Homepage/CustomerHomePage.html' %}

{% block content %}

<div>
  <div class="container">
    <h1 style="text-align:center;" class="display-4">BOOK YOUR ROOM</h1>
  </div>
</div>

<div>
<form action="confirm_book" method="post">
 {% csrf_token %}
 <div class="form-group">
    <label for="exampleInputEmail1">Booking Date</label>
    <input type="date" name="booking_date"  id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">CheckIn Date</label>
    <input type="date" name="checkin_date" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Checkout Date</label>
    <input type="date" name="checkout_date"  id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone Number</label>
    <input type="text" name="phone_number"  id="exampleInputPassword1">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Guest No</label>
    <input type="text" name="guest_no" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary">Confirm Book</button>
</form>
 
           
</div>


{% endblock %}
